        <div class="w25per h800" id="demo">

                <div class="mt10 ml150 fz24 fbold">{{t.line2}}</div>
            </div>
            <div class="mt250">
                <div class="w210h34 mt20 ml150 nowrap relative" v-for="(msg,index) of section">
                    <div class="w34h34 relative pointer" @click="chooseDemo(index)">
                        <div class="w10h10wbdr50 absolute t12l12" :class="{bg00bebe:msg.bg00bebe,bga7a7a7:!msg.bg00bebe}"></div>
                        <canvas :class="{dnone:msg.dnone,change0:msg.change0}" id="c0" class="canvas absolute" width="34" height="34"></canvas>
                    </div>
                    <p class="lh34 w150 fz14 c666 l50 absolute" :class="{dnone:msg.textdnone}" v-html="msg.text"></p>
                </div>
            </div>
        </div>
        <div class="w75per h800 relative" id="cars">
            <div v-if="showcars">
                <img v-for="(msg,index) of swipe" :src="msg.url"  alt="" class="absolute transall_05s" :class="{img1:msg.img1,img2:msg.img2,img3:msg.img3,img4:msg.img4,img5:msg.img5}" />
                <img src="img/cars/arrowdown.26661b9d.hashed.png" alt="" class="absolute tleft pointer" @click="turnleft"/>
                <img src="img/cars/arrowdown.26661b9d.hashed.png" alt="" class="absolute tright pointer" @click="turnright"/>

                <div class="absolute colorlist" :class="{dnone:div1}">
                    <ul class="liststylenone">
                        <li class="fleft ml20 w55" v-for="(color,index) of arc" @click="chooseColor(index)">
                            <div class="w33h33bdr50per mauto transall_05s" :class="color.bgc"></div>
                            <p class="textcenter mt20 fz14 c888">{{color.text}}</p>
                        </li>
                    </ul>
                </div>
                <div class="absolute lunzilist" :class="{dnone:div2}">
                    <ul class="liststylenone">
                        <li class="fleft w110 ml10" v-for="(demo,index) of lz">
                            <img :src="demo.url" alt="" class="m0auto w40h40 block pointer transall_05s" :class="demo.cla" @click="chooselz(index)"/>
                            <p class="fz12 c888 textcenter mt20">{{demo.text}}</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div :class="{dnone:!showinner}">
                <img src="img/cars/arrowdown.26661b9d.hashed.png" alt="" class="turninnerleft absolute pointer" @click="tinnerleft()"/>
                <img src="img/cars/arrowdown.26661b9d.hashed.png" alt="" class="turninnerright absolute pointer" @click="tinnerright()"/>
                <img :src="innerImg.url" alt="" class="w1262h721 innerimg "/>
                <div class="w402h154 absolute hiddiv opacity0 transitionall1s">
                    <div v-for="(msg,index) of hidtext" :class="msg.cla" @click="chooseqh(index)"></div>
                    <div class="hidtext3">
                        <div class="w74h98 absolute pointer" v-for="(obj,index) of hidtext3" :class="{hiddiv1:obj.hiddiv1,hiddiv2:obj.hiddiv2,hiddiv3:obj.hiddiv3,}" @click="chooseInnerColor(index)">
                            <div class="w74h74 relative bdr50per transall_05s" :class="{rgba1:obj.rgba1}">
                                <img :src="obj.url" alt="" class="center absolute transall_05s" :class="{imgb:obj.imgb,imgs:obj.imgs}"/>
                            </div>
                            <p class="textcenter fz14 mtx">{{obj.text}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="over" :class="{dnone:!showover}">
                <div class="transitionall1s" v-for="(obj,index) of over" :class="{div1:obj.div1,div2:obj.div2,div3:obj.div3,div4:obj.div4,dnone:obj.dnone,div5:obj.div5,div6:obj.div6}" @click="chooseOver(index)">
                    <div class="relative">
                        <img :src="obj.url" alt="" class="transitionall1s absolute"/>
                        <div class="imgcover absolute transitionall1s" v-if="obj.buy"></div>
                    </div>
                    <div class="ml160 divhid">
                        <p class="mt10">
                            <span class="fz24">{{obj.name}}</span> <span class="fz14 c00bebe">{{obj.price}}</span>
                        </p>
                        <p class="mt20 fz14">套餐内容</p>
                        <div class="text mt10">{{obj.inner}}</div>
                    </div>
                </div>
                <img src="img/cars/arrowdown.26661b9d.hashed.png" alt="" class="turnup" @click="tup()"/>
                <img src="img/cars/arrowdown.26661b9d.hashed.png" alt="" class="turndown" @click="tdown()"/>
            </div>
        </div>
